# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Mondi Lontanissimi"
description:	       "Guida galattica per chi ama viaggiare"
author:              "Chiara & Eugenio"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

cloudinary:
  cloud_name: eugenio-rossini
  only_prod: false
  origin_url: ''
  verbose: false


picture:
  source: images/
  output: resized_images/
  baseurl_key: baseurl_root
  ignore_baseurl: true
  relative_url: false
  suppress_warnings: true

